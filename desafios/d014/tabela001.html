<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela 014</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        .sombreado {
            background-color: gray;
            color: white;
        }

        .materias, .linha-media {

        th, td {

            border: 1px solid black;

</head>

            </tr>

                <td>0.0</td>
            </tr>
            <tr class="sombreado">
                <th colspan="4" scope="row" class="linha-media">Média de Exatas</th>
                <td>0.0</td>
            </tr>
            <tr>

                <td class="materias">História</td>

</html>
